<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h"><h2>Registration Form</h2></div>

    <form>
        <div>
            <label for="first name">First name</label>
            <input class="input" type="text" placeholder="Enter First Name">
        </div><br>
        <div> <label for="last name">Last Name</label>
            <input class="input" type="text" placeholder="Enter Last Name">
        </div><br>

        <div> <label for="Username">Username</label>
            <input class="input" type="text" placeholder="Enter Username">
        </div><br>
        <div><label for="Email">Email</label>
            <input class="input" type="email" placeholder="Enter Email">
        </div><br>
        <div><label for="Password">Password</label>
            <input class="input" type="password" placeholder="Enter password">
        </div><br>


        <div><label for="Gender">Gender</label>
            <input type="radio" id="html" name="Gender" value="HTML">
            <label for="html">Male</label>
            <input type="radio" id="css" name="Gender" value="CSS">
            <label for="css">Female</label>
        </div><br>

        <div>
            <label for="Hobby">Hobby</label>
            <input type="checkbox" id="reading" name="Hobby" value="Reading">
            <label for="Reading">Reading</label>
            <input type="checkbox" id="Writing" name="Hobby" value="Writing">
            <label for="Writing">Writing</label>
            <input type="checkbox" id="Traveling" name="Hobby" value="Traveling">
            <label for="Traveling">Traveling</label>
        </div><br>

        <div> <label for="City">City</label>
            <input class="input" type="text" placeholder="Enter City">
        </div><br>
        <div><label for="Country">Country</label>
            <input class="input" type="text" placeholder="Enter Country">
        </div><br>
        <div><label for="select">Select Car</label>
            <select name="select">
                <option value="Swift">Swift</option>
                <option value="Duster">Duster</option>
                <option value="Creta">Creta</option>
                <option value="Thar">Thar</option>
            </select>
        </div><br>
        <div><label for="w3review">Review</label>

            <textarea id="w3review" name="w3review" rows="4" cols="36">Enter Review</textarea>
        </div>

        <div class="b">

            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>



















    </form>
</body>

</html>
